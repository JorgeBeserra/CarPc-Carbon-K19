name: Build Kodi Addon ZIP and MD5

on:
  push:
    branches: [ master ]
    paths:
      - 'skin.CarPc-Carbon/**'
      - 'addons.xml'
      - '.github/workflows/build_kodi_addon.yml'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up variables
        id: vars
        run: |
          ADDON_ID="skin.CarPc-Carbon"
          VERSION=$(grep -Po 'version="\K[^"]+' $ADDON_ID/addon.xml | head -n2 | tr -d '\r\n')
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "ADDON_ID=$ADDON_ID" >> $GITHUB_ENV

      - name: Create zip folder structure
        run: |
          mkdir -p zips/$ADDON_ID/$VERSION

      - name: Create addon ZIP (100% compatÃ­vel)
        run: |
          cd ..
          zip -r $GITHUB_WORKSPACE/zips/$ADDON_ID/$ADDON_ID-$VERSION.zip $GITHUB_WORKSPACE/$ADDON_ID
        shell: bash

      - name: Generate MD5 for addons.xml
        run: |
          md5sum addons.xml | awk '{print $1}' > addons.xml.md5

      - name: Commit and push build artifacts
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 'Build addon ZIP and update MD5 [bot]'
          branch: master
          file_pattern: |
            zips/$ADDON_ID/$ADDON_ID-$VERSION.zip
            addons.xml.md5
